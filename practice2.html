<html>
	<head>
		<title>CSS기본 선택자</title>
		<style>
			p { font-style: italic; }
			.accent {
				border: 1px solid #000;
				padding: 5px
			}
			#container {
				width: 500px;
				margin: 10px auto;
				padding: 10px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id='container'>
			<h1>CSS 기본 선택자</h1>
			<p>
				css기본 선택자에는 전체 선책자, 타입 선택자, <span class='accent'>클래스 선택자</span>, id선택자, 그룹 선택자가 있다.
			</p>
		</div>
	</body>
</html>
