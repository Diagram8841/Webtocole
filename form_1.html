<html lang = "ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.1">
		<title>form 연습창</title>
	</head>
	
	<body>
		<form>
			<fieldset>
				<h1>프런트엔드 개발자 지원서</h1>
				<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
				<hr>
				<div>
					<b>개인정보</b>
					<label for = "name">이름</label>
					<input type = "text" id = "name" placeholder = "공백 없이 입력하세요">
					<label for = "pt">연락처</label>
					<input type = "tel" id = "pt">
					
				</div>
			</fieldset>
		</form>
	</body>
</html>
